<article class="col-md-8 col-md-offset-2" ng-init="get()">

    <h2>{{ vehicle.registerNumber}}</h2>

    <table ng-init="updateFullTanks(1)" class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Mileage</th>
                <th>Cost</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="fullTank in fullTanks">
                <td>{{fullTank.date | date:'dd/MM/yyyy'}}</td>
                <td>{{fullTank.mileage}}</td>
                <td>{{fullTank.cost}}</td>
                <td>{{fullTank.quantity}}</td>
            </tr>
        </tbody>
    </table>
    <pagination total-items="fullTankTotalElements" ng-model="fullTankCurrentPage" ng-change="fullTankPageChanged()" items-per-page="fullTankItemsPerPage"></pagination>

    <nav>
        <a class="btn btn-default" href="#/{{vehicleId}}/ft/create" role="button">Create</a>
    </nav>
    <svg id="chart" width="425" height="270"></svg>
</article>
