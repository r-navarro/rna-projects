<article class="col-md-8 col-md-offset-2" ng-init="get()">

    <h2>Register number : {{ vehicle.registerNumber}}</h2>

    <h3>Type : {{ vehicle.type}}</h3>

    <h3>Distance : {{ vehicle.kilometers}}</h3>

    <table ng-init="updateFullTanks(1)" class="table table-striped">
        <thead>
        <tr>
            <th>Date</th>
            <th>Distance</th>
            <th>Cost</th>
            <th>Quantity</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="fullTank in fullTanks">
            <td><a href="#/{{vehicleId}}/ft/update/{{fullTank.id}}">{{fullTank.date | date:'dd/MM/yyyy'}}</a></td>
            <td>{{fullTank.distance}}</td>
            <td>{{fullTank.cost}}</td>
            <td>{{fullTank.quantity}}</td>
            <td>
                <button type="button" class="btn btn-danger btn-xs" ng-click="deleteFullTank(fullTank)">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <pagination total-items="fullTankTotalElements" ng-model="fullTankCurrentPage" ng-change="fullTankPageChanged()"
                items-per-page="fullTankItemsPerPage"></pagination>

    <nav>
        <a class="btn btn-default" href="#/{{vehicleId}}/ft/create" role="button">Create</a>
    </nav>
    <div class="row">
        <div class="col-md-6">
            <nvd3-line-chart
                    data="costData"
                    width="425"
                    height="270"
                    xAxisTickFormat="xAxisTickFormat_Date_Format()"
                    showXAxis="true"
                    showYAxis="true"
                    useInteractiveGuideLine="true"
                    tooltips="true"/>
            <svg></svg>
        </div>
        <div class="col-md-6">
            <nvd3-line-chart
                    data="distanceData"
                    width="425"
                    height="270"
                    xAxisTickFormat="xAxisTickFormat_Date_Format()"
                    showXAxis="true"
                    showYAxis="true"
                    useInteractiveGuideLine="true"
                    tooltips="true"/>
            <svg></svg>
        </div>
    </div>
</article>
