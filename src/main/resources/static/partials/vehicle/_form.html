<div class="form-group">
    <label for="registerNumber" class="col-sm-2 control-label"> Register Number</label>

    <div class="col-sm-10">
        <input name="registerNumber" class="form-control" required ng-model="$parent.vehicle.registerNumber"
               type="text">
    </div>
</div>
<div class="form-group">
    <label for="kilometers" class="col-sm-2 control-label"> kilometers</label>

    <div class="col-sm-10">
        <input name="kilometers" class="form-control" required ng-pattern="/^\d+(\.\d{1,2})?$/"
               ng-model="$parent.vehicle.kilometers" type="number"
               step="0.01">
    </div>
</div>
<div class="form-group">
    <label for="type" class="col-sm-2 control-label"> type </label>

    <div class="col-sm-10">
        <input name="type" class="form-control" required ng-model="$parent.vehicle.type" type="text">
    </div>
</div>
<div class="form-group">
    <label for="price" class="col-sm-2 control-label"> price </label>

    <div class="col-sm-10">
        <input name="price" class="form-control" required ng-pattern="/^\d+(\.\d{1,2})?$/"
               ng-model="$parent.vehicle.price" type="number"
               step="0.01">
    </div>
</div>
