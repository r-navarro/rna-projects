<form class="form-horizontal">
    <div class="form-group">
        <label for="date" class="col-sm-2 control-label">Date</label>
        <div class="col-sm-10">
            <input name="date" class="form-control" required ng-model="fullTank.date" type="date">
        </div>
    </div>
    <div class="form-group">
        <label for="mileage" class="col-sm-2 control-label">Kilometers</label>
        <div class="col-sm-10">
            <input name="mileage" class="form-control" required pattern="\d+(\.\d{2})?" ng-model="fullTank.mileage" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="cost" class="col-sm-2 control-label">Cost</label>
        <div class="col-sm-10">
            <input name="cost" class="form-control" required pattern="\d+(\.\d{2})?" ng-model="fullTank.cost" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="quantity" class="col-sm-2 control-label">Quantity</label>
        <div class="col-sm-10">
            <input name="quantity" class="form-control" required pattern="\d+(\.\d{2})?" ng-model="fullTank.quantity" type="text">
        </div>
    </div>
</form>
