<div class="form-group">
    <label class="col-sm-2 control-label">Date</label>

    <div class="col-sm-10">
        <input name="date"
               type="text" class="form-control"
               datepicker-popup="{{format}}"
               ng-model="$parent.maintenance.date"
               is-open="$parent.opened"
               required
               ng-click="open($event)"/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Predicted Date</label>

    <div class="col-sm-10">
        <input name="predictedDate"
               type="text" class="form-control"
               datepicker-popup="{{format}}"
               ng-model="$parent.maintenance.predictedDate"
               is-open="$parent.openedPredicted"
               ng-click="openPredicted($event)"/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Kilometers</label>

    <div class="col-sm-10">
        <input name="distance" class="form-control" required ng-pattern="/^\d+(\.\d{1,2})?$/"
               ng-model="$parent.maintenance.distance" type="number"
               step="0.01">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Cost</label>

    <div class="col-sm-10">
        <input name="cost" class="form-control" required ng-pattern="/^\d+(\.\d{1,2})?$/"
               ng-model="$parent.maintenance.cost" type="number"
               step="0.01">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Description</label>

    <div class="col-sm-10">
        <textarea name="description" class="form-control"  
               ng-model="$parent.maintenance.description" rows="5"/>
    </div>
</div>
