<div class="form-group">
    <label class="col-sm-2 control-label">Date</label>

    <div class="col-sm-10">
        <input name="date"
               type="text" class="form-control"
               datepicker-popup="{{format}}"
               ng-model="$parent.fullTank.date"
               is-open="$parent.opened"
               required
               ng-click="open($event)"/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Kilometers</label>

    <div class="col-sm-10">
        <input name="distance" class="form-control" required ng-pattern="/^\d+(\.\d{1,2})?$/"
               ng-model="$parent.fullTank.distance" type="number"
               step="0.01">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Cost</label>

    <div class="col-sm-10">
        <input name="cost" class="form-control" required ng-pattern="/^\d+(\.\d{1,2})?$/"
               ng-model="$parent.fullTank.cost" type="number"
               step="0.01">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Quantity</label>

    <div class="col-sm-10">
        <input name="quantity" class="form-control" required ng-pattern="/^\d+(\.\d{1,2})?$/"
               ng-model="$parent.fullTank.quantity" type="number"
               step="0.01">
    </div>
</div>
