<article class="col-md-3">
    <div class="well">
        <ul class="nav nav-list">
            <li <i class="glyphicon glyphicon-cog"></i><span class="nav-header">Vehicle</span></li>
            <li><a href="#/create">Create</a></li>
        </ul>
    </div>   
</article>

<article class="col-md-9" ng-init="updateList(1)">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Register number</th>
            <th>kilometers</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="vehicle in vehicles" ng-class="{even : $index%2==0, odd : !($index%2==0)}">
            <td><a href="#/show/{{vehicle.id}}">{{vehicle.registerNumber}}</a></td>
            <td>{{vehicle.kilometers}}</td>
            <td>
                <button type="button" class="btn btn-danger btn-xs" ng-click="deleteVehicle(vehicle.id)">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-md-10">
        <pagination total-items="totalElements" ng-model="currentPage" ng-change="pageChanged()"
                    items-per-page="itemsPerPage"></pagination>
        </div>
    </div>
</article>
