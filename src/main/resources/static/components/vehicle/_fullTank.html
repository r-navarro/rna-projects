<table ng-init="$parent.updateFullTanks(1)" class="table table-striped table-condensed">
    <thead>
    <tr>
        <th ng-click="$parent.sortFullTank('date')">
            Date
            <span ng-show="fullTankSortType == 'date' && !fullTankSortReverse" class="fa fa-caret-down"></span>
            <span ng-show="fullTankSortType == 'date' && fullTankSortReverse" class="fa fa-caret-up"></span>
        </th>
        <th ng-click="$parent.sortFullTank('distance')">
            Distance
            <span ng-show="fullTankSortType == 'distance' && !fullTankSortReverse" class="fa fa-caret-down"></span>
            <span ng-show="fullTankSortType == 'distance' && fullTankSortReverse" class="fa fa-caret-up"></span>
        </th>
        <th ng-click="$parent.sortFullTank('cost')">
            Cost
            <span ng-show="fullTankSortType == 'cost' && !fullTankSortReverse" class="fa fa-caret-down"></span>
            <span ng-show="fullTankSortType == 'cost' && fullTankSortReverse" class="fa fa-caret-up"></span>
        </th>
        <th ng-click="$parent.sortFullTank('quantity')">
            Quantity
            <span ng-show="fullTankSortType == 'quantity' && !fullTankSortReverse" class="fa fa-caret-down"></span>
            <span ng-show="fullTankSortType == 'quantity' && fullTankSortReverse" class="fa fa-caret-up"></span>
        </th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="fullTank in $parent.fullTanks" ng-class="{even : $index%2==0, odd : !($index%2==0)}">
        <td><a href="#/{{vehicleId}}/ft/update/{{fullTank.id}}">{{fullTank.date | date:'dd/MM/yyyy'}}</a></td>
        <td>{{fullTank.distance}}</td>
        <td>{{fullTank.cost}}</td>
        <td>{{fullTank.quantity}}</td>
        <td>
            <button type="button" class="btn btn-danger btn-xs" ng-click="deleteFullTank(fullTank)">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
            </button>
        </td>
    </tr>
    </tbody>
</table>
<pagination total-items="$parent.fullTankTotalElements" 
            ng-model="$parent.fullTankCurrentPage" 
            items-per-page="$parent.fullTankItemsPerPage"
            ng-change="$parent.fulltankPageChanged()"></pagination>

<div class="row">
    <div class="col-md-6 col-xs-6">
        <nvd3-line-chart
                data="$parent.costData"
                width="425"
                height="270"
                xAxisTickFormat="xAxisTickFormat_Date_Format()"
                showXAxis="true"
                showYAxis="true"
                clipEdge="false"
                useInteractiveGuideLine="true"
                tooltips="true"/>
        <svg></svg>
    </div>
    <div class="col-md-6 col-xs-6">
        <nvd3-line-chart
                data="$parent.distanceData"
                width="425"
                height="270"
                xAxisTickFormat="xAxisTickFormat_Date_Format()"
                showXAxis="true"
                showYAxis="true"
                useInteractiveGuideLine="true"
                tooltips="true"/>
        <svg></svg>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-xs-6">
        <ul>
            <li ng-repeat="stat in $parent.averageStats">
                {{stat.label}}&nbsp;&#58;&nbsp;{{stat.value.toFixed(2)}}
            </li>
        </ul>
    </div>
</div>
