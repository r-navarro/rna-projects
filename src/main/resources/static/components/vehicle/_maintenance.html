<table ng-init="$parent.updateMaintenances(1)" class="table table-striped table-condensed">
    <thead>
    <tr>
        <th ng-click="$parent.sortMaintenance('date')">
            Date
            <span ng-show="maintenancesSortType == 'date' && !maintenancesSortReverse" class="fa fa-caret-down"></span>
            <span ng-show="maintenancesSortType == 'date' && maintenancesSortReverse" class="fa fa-caret-up"></span>
        </th>
        <th ng-click="$parent.sortMaintenance('distance')">
            Distance
            <span ng-show="maintenancesSortType == 'distance' && !maintenancesSortReverse"
                  class="fa fa-caret-down"></span>
            <span ng-show="maintenancesSortType == 'distance' && maintenancesSortReverse" class="fa fa-caret-up"></span>
        </th>
        <th ng-click="$parent.sortMaintenance('cost')">
            Cost
            <span ng-show="maintenancesSortType == 'cost' && !maintenancesSortReverse" class="fa fa-caret-down"></span>
            <span ng-show="maintenancesSortType == 'cost' && maintenancesSortReverse" class="fa fa-caret-up"></span>
        </th>
        <th ng-click="$parent.sortMaintenance('predictedDate')">
            Predicted Date
            <span ng-show="maintenancesSortType == 'predictedDate' && !maintenancesSortReverse"
                  class="fa fa-caret-down"></span>
            <span ng-show="maintenancesSortType == 'predictedDate' && maintenancesSortReverse"
                  class="fa fa-caret-up"></span>
        </th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="maintenance in $parent.maintenances" ng-class="{even : $index%2==0, odd : !($index%2==0)}">
        <td><a href="#/{{vehicleId}}/maintenance/update/{{maintenance.id}}">{{maintenance.date | date:'dd/MM/yyyy'}}</a></td>
        <td>{{maintenance.distance}}</td>
        <td>{{maintenance.cost}}</td>
        <td ng-class="$parent.getDateStyle(maintenance)">{{ maintenance.predictedDate | date:'dd/MM/yyyy'}}</td>
        <td>
            <button type="button" class="btn btn-danger btn-xs" ng-click="$parent.deleteMaintenance(maintenance)">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
            </button>
        </td>
    </tr>
    </tbody>
</table>
<pagination total-items="$parent.maintenancesTotalElements" ng-model="$parent.maintenancesCurrentPage" ng-change="$parent.maintenancesPageChanged()"
            items-per-page="$parent.maintenancesItemsPerPage"></pagination>
