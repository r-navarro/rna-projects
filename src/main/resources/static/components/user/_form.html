<div class="form-group">
    <label class="col-sm-2 control-label">Name</label>

    <div class="col-sm-10">
        <input name="name" class="form-control" required
               ng-model="$parent.user.name" type="text">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Password</label>

    <div class="col-sm-10">
        <input id="password" name="password" class="form-control" required
               ng-model="$parent.user.password" type="password">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Password confirm</label>

    <div class="col-sm-10">
    	<div class="row">
    		<div class="col-sm-12">
	        	<input id="passwordConfirm" name="passwordConfirm" class="form-control" required
	               ng-model="passwordConfirm" type="password" password-verify="password">
            </div>
        </div>
        <div class="row">
    		<div class="col-md-12">
			  <span class="text-danger" ng-show="userForm.passwordConfirm.$error.passwordMatch">
			    Passwords don't match.
			  </span>
            </div>
        </div>
    </div>
</div>
